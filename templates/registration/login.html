{% extends 'base.html' %}
{% block title %}Log In{% endblock title %}

{% block content %}
<div class="login-page">
   
   <h1>Log in</h1>

   <div class="card bg-dark text-white login-form">
      <form method="POST">
         {% csrf_token %}
         {{ form.as_p }}
         <input type="submit" class="btn btn-success" value="Log In">
      </form>
   </div>
</div>
{% endblock content %}
