{% extends 'base.html' %}

{% block title %}Change Pass{% endblock title %}

{% block content %}
  <div class="signup-main">
    <h1>Change Password</h1>
    <div class="card bg-dark text-white signup-form">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="signup-btn">
          <input type="submit" class="btn btn-success" value="password_change">
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
